<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Log In - Online Attendance Management System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* styles.css */

        /* Default Light Mode Styles */
        body.light-mode {
            background-color: #ffffff;
            /* Light mode background */
            color: #000000;
            /* Light mode text color */
        }

        .navbar-light {
            background-color: #f8f9fa;
            /* Light navbar background */
        }

        .navbar-light .navbar-nav .nav-link {
            color: #9370DB;
            /* Light purple for navbar links */
        }

        /* Dark Mode Adjustments */
        body.dark-mode {
            background-color: #1a1a1a;
            /* Dark mode background */
            color: #f0f0f0;
            /* Light text color for readability */
        }

        .navbar-dark {
            background-color: #000000;
            /* Dark black for the navbar */
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #d0d0d0;
            /* Light gray for navbar links */
        }

        /* Adjusted spacing between navbar items */
        .nav-item {
            margin-right: 20px;
            /* Increase space between navbar items */
        }

        .navbar-dark .navbar-brand {
            color: #f0f0f0;
            /* Light text color for the brand */
        }

        /* Card styling for the sign-up form */
        .card {
            border: 1px solid #cccccc;
            /* Light gray border for light mode */
        }

        body.dark-mode .card {
            border: 1px solid #444444;
            /* Darker border for dark mode */
            background-color: #333333;
            /* Dark background for the card */
        }

        /* Form fields in the sign-up page */
        .form-control {
            background-color: #f8f9fa;
            /* Light mode input background */
            color: #000000;
            /* Light mode input text */
        }

        body.dark-mode .form-control {
            background-color: #444444;
            /* Dark mode input background */
            color: #f0f0f0;
            /* Light text for dark mode */
        }

        /* Margin at the bottom to add space between the sign-up form and the footer */
        .container {
            margin-bottom: 50px;
            /* Additional margin at the bottom for spacing */
        }

        /* Footer styles */
        .footer {
            padding: 20px;
            background-color: #f8f9fa;
            /* Default light mode background */
        }

        body.dark-mode .footer {
            background-color: #000000;
            /* Darker footer for dark mode */
        }

        .footer a {
            color: #9370DB;
            /* Light purple for links */
        }

        body.dark-mode .footer a {
            color: #d0d0d0;
            /* Light gray for links in dark mode */
        }

        .footer a:hover {
            text-decoration: underline;
            /* Add underline on hover */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px;
                /* Adjust padding for smaller screens */
            }
        }
    </style>
    <script>
        // Get the about link element
        const navLink = document.getElementsByClassName('nav-link');

        // Add a click event listener to the about link
        navLink.addEventListener('click', (event) => {
            event.preventDefault();
            const url = navLink.getAttribute('href');
            history.pushState(null, '', url);
        });
    </script>
    {% load static %}
    <link rel="icon" type="image/jpg" href="{% static 'logo.jpg' %}">
</head>
{% load static %}

<body class="light-mode"
    style="background-image: url('/static/bg.png'); background-size: cover; background-position: center;">
    <!-- Default to light mode -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">
            {% load static %}
            <img src="{%static 'logo.jpg' %}" alt="Logo" height="30"> <!-- Logo Image -->
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto"> <!-- Align to right -->
                <li class="nav-item"> <!-- Spacing between items -->
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item"> <!-- Spacing between items -->
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item"> <!-- Spacing between items -->
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup">SignUp</a>
                </li>
                <!-- Dark/Light Mode Switch -->
                <li class="nav-item"> <!-- Spacing between items -->
                    <button id="toggle-mode" class="btn btn-sm">
                        <img id="mode-icon" src="{% static 'sun.png' %}" alt="Toggle Mode" height="20">
                        <!-- PNG for light mode -->
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Log-In Page Content -->
    <div class="container" style="margin-bottom: 150px; margin-top: 100px;"> <!-- Margin on top for spacing -->
        <div class="card mx-auto" style="max-width: 400px;"> <!-- Card with maximum width -->
            <div class="card-body">
                <h2 class="text-center">Log In (Admin)</h2>
                <!-- Display error message if it exists -->
                {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
                {% endif %}
                <form id="sign-up-form" action="{% url 'login' %}" method="post"> <!-- Sample form action -->
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <p>&copy; 2024 Online Attendance Management System. All rights reserved.</p>
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <!-- <script src="toggle-mode.js"></script> -->
    <script>
        // toggle-mode.js
        const moonPath = "{% static 'moon.png' %}";  // Correct path for moon icon
        const sunPath = "{% static 'sun.png' %}";   // Correct path for sun icon
        const toggleModeButton = document.getElementById("toggle-mode");
        const modeIcon = document.getElementById("mode-icon");

        toggleModeButton.addEventListener("click", function () {
            const body = document.body;
            const navbar = document.querySelector("nav.navbar");

            if (body.classList.contains("light-mode")) {
                body.classList.remove("light-mode");
                body.classList.add("dark-mode");
                navbar.classList.remove("navbar-light");
                navbar.classList.add("navbar-dark");

                modeIcon.src = moonPath;  // Change to moon icon for dark mode
            } else {
                body.classList.remove("dark-mode");
                body.classList.add("light-mode");
                navbar.classList.remove("navbar-dark");
                navbar.classList.add("navbar-light");

                modeIcon.src = sunPath;  // Change to sun icon for light mode
            }

            // Save the mode in local storage
            localStorage.setItem("theme", body.classList.contains("light-mode") ? "light-mode" : "dark-mode");
        });

        window.onload = function () {
            const theme = localStorage.getItem("theme");
            const navbar = document.querySelector("nav.navbar");
            const modeIcon = document.getElementById("mode-icon");

            if (theme) {
                document.body.classList.remove("light-mode", "dark-mode");
                document.body.classList.add(theme);

                if (theme === "light-mode") {
                    navbar.classList.remove("navbar-dark");
                    navbar.classList.add("navbar-light");
                    modeIcon.src = sunPath;  // Default to sun for light mode<a href="https://www.flaticon.com/free-icons/sun" title="sun icons">Sun icons created by Freepik - Flaticon</a>
                } else {
                    navbar.classList.remove("navbar-light");
                    navbar.classList.add("navbar-dark");
                    modeIcon.src = moonPath;  // Default to moon for dark mode <a href="https://www.flaticon.com/free-icons/moon" title="moon icons">Moon icons created by Freepik - Flaticon</a>
                }
            }
        };

    </script>
</body>
